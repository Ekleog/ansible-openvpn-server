---

tasks:
  - name: "create user"
    user:
        name: "{{openvpn_server_user}}"
        shell: "/bin/false"
        system: "yes"
        state: "present"

  - name: "create group"
    group:
        name: "{{openvpn_server_group}}"
        state: "present"
